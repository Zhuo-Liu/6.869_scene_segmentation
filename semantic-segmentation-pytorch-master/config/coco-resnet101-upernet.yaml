DATASET:
  root_dataset: "./drive/MyDrive/scene-segmentation/data/"
  list_train: "./drive/MyDrive/scene-segmentation/data/coco_training.odgt"
  list_val: "./drive/MyDrive/scene-segmentation/data/coco_test.odgt"
  num_class: 182
  imgSizes: (300, 375, 450, 525, 600)
  imgMaxSize: 1000
  padding_constant: 32
  segm_downsampling_rate: 4
  random_flip: True

MODEL:
  arch_encoder: "resnet101"
  arch_decoder: "upernet"
  fc_dim: 2048

TRAIN:
  batch_size_per_gpu: 2
  num_epoch: 40
  start_epoch: 0
  epoch_iters: 5000
  optim: "SGD"
  lr_encoder: 0.02
  lr_decoder: 0.02
  lr_pow: 0.9
  beta1: 0.9
  weight_decay: 1e-4
  deep_sup_scale: 0.4
  fix_bn: False
  workers: 2
  disp_iter: 20
  seed: 304

VAL:
  visualize: False
  checkpoint: "epoch_50.pth"

TEST:
  checkpoint: "epoch_50.pth"
  result: "./"

DIR: "ckpt/coco-resnet101-upernet"
